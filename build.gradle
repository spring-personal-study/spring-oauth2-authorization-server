plugins {
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'java'
}

group = 'bluebird.emm'
version = '0.0.1'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    // security
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.0'
    implementation 'org.springframework.security:spring-security-oauth2-authorization-server:0.3.0'

    // jpa
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.0'

    // web
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'

    // devtools
    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.7.0'

    // database
    runtimeOnly 'com.h2database:h2:2.1.212'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    testImplementation 'org.springframework.security:spring-security-test:5.7.1'
}

tasks.named('test') {
    useJUnitPlatform()
}
